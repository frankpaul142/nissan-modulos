<html>

</head>
<body>
	<iframe id="ifr" src="http://localhost/nissan-modules/cotizador" width="960px" height="700px"></iframe>
</body>
<script type="text/javascript">
	function get(name){
	   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
	      return decodeURIComponent(name[1]);
	}
	if(typeof get('utm_model')!=='undefined'){
		document.getElementById('ifr').src='http://nissanecuador.webcontent.ec/agendamientocita/cotizador?utm_model='+get('utm_model');
	}
</script>
</html>
